name: Deploy FastAPI

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync dependencies
        run: |
          uv venv
          uv sync --frozen   # install deps from uv.lock

      - name: Run database migrations
        run: |
          source .venv/bin/activate
          alembic upgrade head || echo "No migrations to apply"

      - name: Restart FastAPI service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart ctspk-fastapi
